<mat-toolbar>
    <button mat-icon-button class="example-icon" (click)="navService.toggleNav()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span><a [routerLink]="['/admin/dashboard']"><img src="assets\img\Tritex.png" alt="" /></a></span>
    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>notifications</mat-icon>        
      </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matMenuTriggerFor]="ProfileMenu">
        <mat-icon class="CustomIcon">
         <span>{{utilityProvider.getShortName(UserName)}}</span>
        </mat-icon>
      </button>


</mat-toolbar>

<mat-drawer-container class="example-container mat-typography" [ngClass]="isExpanded?'MaxMenu':'MinMenu'" autosize>
    <mat-drawer #appDrawer mode="side" [opened]="navService.initailvalue">
        <mat-nav-list>
            <app-side-menu *ngFor="let item of navItems" [item]="item"></app-side-menu>
        </mat-nav-list>
    </mat-drawer>
    <div class="example-sidenav-content">
        <mat-sidenav-container style="min-height: calc(100vh - 80px)">
            <router-outlet>

            </router-outlet>

        </mat-sidenav-container>
        <footer class="page-footer">
            <!-- Copyright -->
            <div class="footer-copyright">Â© 2020 Copyright:
                <a href="https://mdbootstrap.com/"> Tritexsolutions.com</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</mat-drawer-container>

<mat-menu #ProfileMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
        <mat-icon>vpn_key</mat-icon>
        <span>Change Password</span>
      </button>
    <button mat-menu-item (click)="LogOut()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>
</mat-menu>
